<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">  
    <script defer src="registro.js"></script>
</head>
<body>
  <div class="cajafuera" align="center">
    <div class="formulariocaja">
      <form id="loginForm" name="vaidrollteam" onsubmit="return validarFormulario()">
        <!-- Correo -->
        <input type="email" id="txcorreo" name="txcorreo" placeholder="&#9993; Correo" class="cajaentradatexto" required>
        <!-- Usuario -->
        <input type="text" id="txtusuario" name="txtusuario" placeholder="&#128100; Usuario" class="cajaentradatexto" required>
        <!-- Contraseña -->
        <input type="password" id="txtpassword" name="txtpassword" placeholder="&#128274; Password" class="cajaentradatexto" required>
        
        <!-- Botón de iniciar sesión -->
        <input type="submit" value="Iniciar sesión" class="botonenviar">
        <!-- Botón de cancelar -->
        <input type="reset" value="Cancelar" class="botonenviar">
        
        <div class="ref1">
            <div align="center">
                <a href="/login.html" style="text-decoration: none; color: rgb(255, 255, 255); border: none; background: none;">Iniciar sesión</a> / 
                <a href="recuperar.html" style="text-decoration: none; color: rgb(255, 255, 255); border: none; background: none;">Recuperar contraseña</a>
            </div>
        </div>
      </form>
    </div>
  </div> 
</body>
</html>
